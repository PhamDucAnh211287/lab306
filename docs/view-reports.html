<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách báo cáo công việc</title>
    <link rel="stylesheet" href="styles/styles-view-reports.css">
    <script type="module" src="scripts/view-reports.js"></script>
</head>
<body>
    <div class="container">
        <h1>Danh sách báo cáo công việc</h1>
        <div class="form-group">
            <label for="timeRangeSelect">Chọn khoảng thời gian:</label>
            <select id="timeRangeSelect" class="styled-select">
                <!-- Các khoảng thời gian sẽ được thêm vào đây -->
            </select>
        </div>
        <table id="reportsTable">
            <thead>
                <tr>
                    <th>Tên</th>
                    <th>Từ ngày</th>
                    <th>Đến ngày</th>
                    <th>Nội dung báo cáo</th>
                    <th>Nhận xét</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dữ liệu sẽ được thêm vào đây -->
            </tbody>
        </table>
        <button id="saveAllCommentsBtn" onclick="saveAllComments()">Lưu tất cả nhận xét</button>
    </div>
</body>
</html>
