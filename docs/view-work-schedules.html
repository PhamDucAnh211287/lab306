<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách đăng ký làm việc</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script type="module" src="scripts/view-work-schedules.js"></script>
</head>
<body>
    <div class="container">
        <h1>Danh sách đăng ký làm việc</h1>
        <div class="form-group">
            <label for="timeRangeSelect">Chọn khoảng thời gian:</label>
            <select id="timeRangeSelect" class="styled-select">
                <!-- Các khoảng thời gian sẽ được thêm vào đây -->
            </select>
        </div>
        <div class="flex-container">
            <div class="flex-item">
                <table id="workSchedulesTable">
                    <thead>
                        <tr>
                            <th>Tên</th>
                            <th>Thứ 2</th>
                            <th>Thứ 3</th>
                            <th>Thứ 4</th>
                            <th>Thứ 5</th>
                            <th>Thứ 6</th>
                            <th>Thứ 7</th>
                            <th>Chủ Nhật</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dữ liệu sẽ được thêm vào đây -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
