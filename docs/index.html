<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>306</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script type="module" src="scripts/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>306</h1>
        <button id="reportWorkBtn">Báo Cáo Công Việc</button>
        <br>
        <button id="viewReportsBtn" onclick="window.location.href='view-reports.html';">Danh sách báo cáo công việc</button>
        <br>
        <button id="registerWorkBtn">Đăng Ký Làm Việc</button>
        <br>
        <button id="viewWorkSchedulesBtn" onclick="window.location.href='view-work-schedules.html';">Danh sách đăng ký làm việc</button>
        
        <!-- Thông báo -->
        <div id="notification" class="notification"></div>

        <!-- Form Báo cáo công việc -->
        <div class="form-container" id="reportWorkForm" style="display:none;">
            <form id="workReportForm">
                <div class="form-group">
                    <label for="reportUserName">Tên</label>
                    <input type="text" id="reportUserName" placeholder="Nhập tên của bạn" required>
                </div>
                <div class="form-group">
                    <label for="reportStartDate">Từ ngày</label>
                    <input type="date" id="reportStartDate" required>
                </div>
                <div class="form-group">
                    <label for="reportEndDate">Đến ngày</label>
                    <input type="date" id="reportEndDate" required>
                </div>
                <div class="form-group">
                    <label for="reportContent">Nội dung báo cáo</label>
                    <textarea id="reportContent" rows="5" placeholder="Nhập nội dung báo cáo" required></textarea>
                </div>
                <button type="button" onclick="submitWorkReportForm()">Gửi Báo Cáo</button>
            </form>
        </div>

        <!-- Form Đăng ký làm việc -->
        <div class="form-container" id="registerWorkForm" style="display:none;">
            <form id="workRegisterForm">
                <div> 
                    <h2>Điền S,C,T hoặc FT; OFF thì để trống</h2>
                </div>
                <div class="form-group">
                    <label for="registerUserName">Người đăng ký</label>
                    <select id="registerUserName" class="styled-select" required>
                    <!-- Tên nhân viên sẽ được thêm vào đây -->
                    </select>
                </div>
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th>Ngày</th>
                            <th>Lịch Làm Việc</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Thứ 2</td>
                            <td><input type="text" name="schedule" placeholder="Nhập S, C, T hoặc FT" class="large-input"></td>
                        </tr>
                        <tr>
                            <td>Thứ 3</td>
                            <td><input type="text" name="schedule" placeholder="Nhập S, C, T hoặc FT" class="large-input"></td>
                        </tr>
                        <tr>
                            <td>Thứ 4</td>
                            <td><input type="text" name="schedule" placeholder="Nhập S, C, T hoặc FT" class="large-input"></td>
                        </tr>
                        <tr>
                            <td>Thứ 5</td>
                            <td><input type="text" name="schedule" placeholder="Nhập S, C, T hoặc FT" class="large-input"></td>
                        </tr>
                        <tr>
                            <td>Thứ 6</td>
                            <td><input type="text" name="schedule" placeholder="Nhập S, C, T hoặc FT" class="large-input"></td>
                        </tr>
                        <tr>
                            <td>Thứ 7</td>
                            <td><input type="text" name="schedule" placeholder="Nhập S, C, T hoặc FT" class="large-input"></td>
                        </tr>
                        <tr>
                            <td>Chủ Nhật</td>
                            <td><input type="text" name="schedule" placeholder="Nhập S, C, T hoặc FT" class="large-input"></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" onclick="submitWorkRegisterForm()">Đăng Ký</button>
            </form>
        </div>
    </div>
</body>
</html>
